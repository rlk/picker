		circle.scaleDegree2 { stroke: #CCC; }
		circle.scaleDegree4 { stroke: #CCC; }
		circle.scaleDegree6 { stroke: #CCC; }

<body>
<h1>B minor seven flat five arpeggios in 3-notes-per-string positions</h1>
<script>
var scale = degree(7, key('c', majorScale()));
var string = guitar.strings.length - 1;

for (var i = 0; i < scale.length; i++) {
	var all    = positionScale(guitar, scale, string, i, chooseNotesPerString(3));
	var fore   = filterScaleDegree([1, 3, 5, 7], all);
	var back   = filterScaleDegree([2, 4, 6], all);
	var labels = labelPitchName(fore);
	var stops  = back.concat(fore);

	document.body.appendChild(createFretboard('chordcolor', layout, guitar, stops));
}
</script>
</body>
