<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta charset="utf-8">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="picker.css" />
	<script type="text/javascript" src="picker.js"></script>
</head>
<body>
<script>
// Show all stops for the 1, 3, 5, and 7 in C major.

var scale    = key('c', majorScale());
var stops    = findStops(guitar, scale);
var arpeggio = filterScaleDegree([1, 3, 5, 7], stops);
var labels   = labelPitchName(arpeggio);

document.body.appendChild(createFretboard('simple', layout, guitar, labels));

// Show stops for the 1, 3, 5, and 7 in C major in CAGED positions.

for (var fret of [1, 4, 6, 9, 11]) {
	var scale    = key('c', majorScale());
	var stops    = findStopsByNote(guitar, scale);
	var position = filterStopsNearestFret(17, fret, stops);
	var arpeggio = filterScaleDegree([1, 3, 5, 7], position);
	var labels   = labelPitchName(arpeggio);

	document.body.appendChild(createFretboard('simple', layout, guitar, labels));
}
</script>
</body>
</html>
