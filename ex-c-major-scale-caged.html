<body>
<h1>C major scale</h1>
<p>The following positions for the C major scale are generated by <code>positionScale</code> using <code>chooseNotesWithinRange(-1, 3)</code>. Only five positions are shown here, and they are shown out-of-order to align them with the positions of the &ldquo;CAGED&rdquo; framework.</p>
<script>
var scale = key('c', majorScale());
var string = guitar.strings.length - 1;

for (var i of [ 2, 4, 5, 0, 1 ]) {
	var stops  = positionScale(guitar, scale, string, i, chooseNotesWithinRange(-1, 3));
	var labels = labelPitchName(stops);

	document.body.appendChild(createFretboard('scalecolor', layout, guitar, labels));
}
</script>
<p>Made with <a href="https://github.com/rlk/picker/">Picker.js</a>.</p>
</body>
</html>
