<body>
<h1>C major scale with four notes per string</h1>
<p>He are seven positions of the C major scale shown with four notes per string. These forms require one finger shift per string (which need <i>not</i> be performed using the first or fourth finger) but cover as much distance as possible.</p>
<script>
var scale = key('c', majorScale());
var string = guitar.strings.length - 1;

for (var i = 0; i < scale.length; i++) {
	var stops  = positionScale(guitar, scale, string, i, chooseNotesPerString(4));
	var labels = labelPitchName(stops);

	document.body.appendChild(createFretboard('simple', layout, guitar, labels));
}
</script>
</body>
</html>
