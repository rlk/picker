<meta charset="utf-8">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="picker.css" />
	<script type="text/javascript" src="picker.js"></script>
</head>
<body>
<script>
// C major seventh voicing

var form = [
	{ string: 1, chordTone: 3 },
	{ string: 2, chordTone: 7 },
	{ string: 3, chordTone: 5 },
	{ string: 4, chordTone: 1 },
];

for (var d = 1; d < 8; d++) {
	var chord  = key('c', degree(d, form));
	var stops  = findStopsByString(guitar, organizeByString(chord));
	var labels = labelPitchName(stops);
	document.body.appendChild(createFretboard('simple', layout, guitar, labels));
}
</script>
</body>
</html>
