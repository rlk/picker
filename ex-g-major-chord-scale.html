<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta charset="utf-8">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="picker.css" />
	<script type="text/javascript" src="picker.js"></script>
</head>
<body>
<script>
// G major open voicing

var form = [
	{ string: 0, chordTone: 1 },
	{ string: 1, chordTone: 3 },
	{ string: 2, chordTone: 1 },
	{ string: 3, chordTone: 5 },
	{ string: 4, chordTone: 3 },
	{ string: 5, chordTone: 1 },
];
var all = [];

for (var d = 1; d < 8; d++) {
	var chord  = key('g', degree(d, form));
	var stops  = findStopsByString(guitar, organizeByString(chord));
	var labels = labelPitchName(stops);
	document.body.appendChild(createFretboard('rootcolor', layout, guitar, labels));
	all = all.concat(labels);
}
document.body.insertBefore(createFretboard('rootcolor', layout, guitar, all), document.body.firstChild);
</script>
</body>
</html>
