<body>
<h1>C major seven chord scale on 1-2-3-5 strings</h1>
<p>1-7-3-5 gives a drop three voicing.</p>
<script>
// C major seventh voicing

var form = [
	{ string: 0, chordTone: 5 },
	{ string: 1, chordTone: 3 },
	{ string: 2, chordTone: 7 },
	{ string: 4, chordTone: 1 },
];

for (var d = 1; d < 8; d++) {
	var chord  = key('c', advance(d, form));
	var stops  = findStopsByString(guitar, organizeByString(chord));
	var labels = labelPitchName(stops);
	document.body.appendChild(createFretboard('chordcolor', layout, guitar, labels));
}
</script>
<p>Made with <a href="https://github.com/rlk/picker/">Picker.js</a>.</p>
