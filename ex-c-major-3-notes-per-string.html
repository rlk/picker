<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta charset="utf-8">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="picker.css" />
	<script type="text/javascript" src="picker.js"></script>
</head>
<body>
<script>

// Show stops for C major in three-notes-per-string positions.

var scale = key('c', majorScale());

var n =          scale.length;
var m = guitar.strings.length;

for (var i = 0; i < n; i++) {
	var notes = [];

	for (var s = m - 1; s >= 0; s--) {
		var a = copy(scale[(i + (m - s - 1) * 3 + 0) % n]);
		var b = copy(scale[(i + (m - s - 1) * 3 + 1) % n]);
		var c = copy(scale[(i + (m - s - 1) * 3 + 2) % n]);

		a.string = s;
		b.string = s;
		c.string = s;

		notes[s] = [a, b, c];
	}

	var stops  = findStopsByString(guitar, notes);
	var labels = labelPitchName(stops);

	document.body.appendChild(createFretboard('simple', layout, guitar, labels));
}
</script>
</body>
</html>
