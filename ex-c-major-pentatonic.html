<body>
<h1>C major pentatonic</h1>
<p>The well-known pentatonic boxes in C major.</p>
<script>
var scale = key('c', majorPentatonicScale());
var string = guitar.strings.length - 1;

for (var i = 0; i < scale.length; i++) {
	var stops  = positionScale(guitar, scale, string, i, chooseNotesPerString(2));
	var labels = labelPitchName(stops);

	document.body.appendChild(createFretboard('simple', layout, guitar, labels));
}
</script>
<p>Made with <a href="https://github.com/rlk/picker/">Picker.js</a>.</p>
</body>
